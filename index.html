<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Tasbih App</title>
    <link rel="stylesheet" href="./src/syl.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body-div">
        <div class="main">
            <h1 id="heading">E-Tasbih</h1>
            <input type="text" id="display" readonly>
            <div class="buts">
                <button id="count" onclick="addCount()">Count</button>
                <button id="save" onclick="saveCount()">Save</button>
                <button id="reset" onclick="resetCount()">Reset</button>
            </div>
            <p id="saved" onclick="savedCount()">Saved Counts:</p>
        </div>
    </div>

    <script src="./src/scr.js"></script>
</body>

</html>
